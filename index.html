<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
        type="image/icon type">
</head>

<body>

    <div class=flex-container>
        <div class="phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-login">
            <div class="group">
                <div class="login">
                    <div>
                        <img src="img/instagram-logo.png" alt="logo">
                    </div>

                    <div class="text-box">
                        <input type="text" name="nome" size="30" placeholder="Telefone, nome de usuário ou email">
                        <input type="text" name="senha" size="30" placeholder="Senha"><br>
                        <a href="#">Entrar</a>
                        <div style="margin-top: 10px; width: 100%; height: 30px;  align-items:center; display: flex;">
                            <div style="width: 50%;padding: 30px 0;">
                                <hr>
                            </div>
                            <div style="width: 15%;padding: 20px 0;"><span style="font-size: 15px;">ou</span></div>
                            <div style="width: 50%;padding: 30px 0;">
                                <hr>
                            </div>
                        </div>
                    </div>

                    <div class = "alternative">
                        <a href="#">Entrar com o Facebook</a>
                        <a href="#">Esqueceu a senha?</a>
                    </div>

                </div>
            </div>

            <div class = "group">
                <p>Não tem uma conta?<a style="margin-left: 8px;" href="#">Cadastre-se</a></p>
            </div>

            <div class="get-app">
                <p>Obtenha o aplicativo.</p>
                <div class="store">
                    <a href="#"><img src="img/googleplay-button.png" src = "play"></a>
                    <a href="#"><img src="img/apple-button.png" src = "apple"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
